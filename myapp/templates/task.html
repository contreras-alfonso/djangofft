{% extends 'base.html' %}

{% block content %}

<h1>Tareas</h1>

{% for task in tasks %}
<article>

<h1>{{task.title}}</h1>
{% if task.done %}
<p>Tarea Realizada ✓</p>
{% else %}
<p>Tarea pendiente</p>
{% endif %}



<p>{{task.description}}</p>
<p>Project: {{task.project.name}}</p>
<button>Delete</button>
<button>✓ Done</button>
</article>


{% endfor %}

{% endblock %}
